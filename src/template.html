<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>koteya.net</title>
  <style>
    html {
      color: #fff;
      background: #0F1113;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="https://esm.sh/@wooorm/starry-night@3/style/dark.css">
</head>
<body>
  <nav class="topbar">
    <h1><a href="/">kote<span class="deco">y</span>a.net</a></h1>
    <ul class="menu">
      <li class="menu_item"><a href="/">Homepage</a></li>
      <li class="menu_item"><a href="/blog">Blog</a></li>
    </ul>
  </nav>

  {{page}}

  <footer>
    Last update of that page: {{date}}
  </footer>

  <script type="module">
    import { common, createStarryNight } from 'https://esm.sh/@wooorm/starry-night@3?bundle';
    import { toDom } from 'https://esm.sh/hast-util-to-dom@4?bundle';

    const starryNight = await createStarryNight(common)
    const prefix = 'language-'

    const nodes = Array.from(document.body.querySelectorAll('code.code-block'))

    for (const node of nodes) {
      const className = Array.from(node.classList).find(function (d) {
        return d.startsWith(prefix)
      })
      if (!className) continue
      const scope = starryNight.flagToScope(className.slice(prefix.length))
      if (!scope) continue
      const tree = starryNight.highlight(node.textContent, scope)
      node.replaceChildren(toDom(tree, {fragment: true}))
    }
  </script>
</body>
</html>
